<main class="app">
  <app-app-toolbar
    [darkMode]="darkMode()"
    (darkModeToggle)="toggleDarkMode($event)">
  </app-app-toolbar>

  <mat-card class="app__description">
    <mat-card-content>
      <p>
      Berechnet die Stückelung eines eingegebenen Euro-Betrags in Scheine und Münzen, zeigt die Differenz zur letzten Ausgabe an und blendet beim Zurücksetzen alle Ergebnisse wieder aus.
    </p>
    </mat-card-content>
  </mat-card>

  <app-amount-form
    [form]="form"
    [currentMode]="currentMode()"
    [isProcessing]="isProcessing()"
    [inputError]="inputError()"
    [error]="error()"
    (submitForm)="submit()"
    (resetForm)="reset()"
    (modeChange)="changeMode($event)">
  </app-amount-form>

  <app-results-panel
    [breakdown]="breakdown()"
    [diff]="diff()"
    [formatEuro]="formatEuro">
  </app-results-panel>
</main>
